  <!-- Formulaire de contact -->
<body class="body-contact">
  <section id="contact">
    <div class="section-content">
      <h1 class="section-header">Contactez-moi -    <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">Devis Gratuit</span></h1>
      <h3></h3>
    </div>
    <div class="contact-section">
      <div class="container">
        <form>
          <div class="col-md-6 form-line">
            <div class="form-group">
              <label for="exampleInputUsername">Votre nom</label>
              <input type="text" class="form-control" id="" placeholder=" Nom Prénom">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Adresse mail</label>
              <input type="email" class="form-control" id="exampleInputEmail" placeholder=" @ ">
            </div>
            <div class="form-group">
              <label for="telephone">Téléphone (Fixe ou Portable)</label>
              <input type="tel" class="form-control" id="telephone" placeholder=" Numéro ">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="description"> Votre Message</label>
              <textarea class="form-control" id="description" placeholder=" "></textarea>
            </div>
            <div>

              <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Envoyer </button>
            </div>

          </div>
        </form>
      </div>
  </section>
